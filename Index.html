<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu h1 {
            text-align: center;
            color: #333;
        }
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Nosso Menu</h1>
        <div class="menu-section">
            <h2>Entradas</h2>
            <div class="menu-item">
                <p>Salada Caprese</p>
                <span>R$ 25,00</span>
            </div>
            <div class="menu-item">
                <p>Bruschetta</p>
                <span>R$ 18,00</span>
            </div>
        </div>
        <div class="menu-section">
            <h2>Pratos Principais</h2>
            <div class="menu-item">
                <p>Risoto de Camarão</p>
                <span>R$ 45,00</span>
            </div>
            <div class="menu-item">
                <p>Filé Mignon ao Molho Madeira</p>
                <span>R$ 55,00</span>
            </div>
        </div>
        <a href="pedido.html" class="order-button">Finalizar Pedido</a>
    </div>
</body>
</html>
